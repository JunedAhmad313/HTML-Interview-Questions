
<!-- What is HTML ?

HTML (HyperText Markup Language) is used to structure and format the content of websites 
on the World Wide Web. Web Developers use it to create a skeleton of modern websites and web apps.


Let's👀 see what HyperText Markup Language means.

⚫️ HyperText--

HyperText is a way of organizing text that allows the reader to easily navigate
and access related information.

⚫️ Markup language--
A markup language is a computer language that is used to add structure and formatting 
to a text document. Markup languages use a system of tags to define the structure and 
content of a document. -->


<!-- Example -->

<!DOCTYPE html>
<html>
    <head>
        <title>WebX Learner</title>
    </head>
    <body>
        <h1>HTML Tutorial</h1>
        <p>You'll learn about HTML.</p>
        <a href="https://www.youtube.com/@WebXLearner">WebXLearner</a>
    </body>
</html>
