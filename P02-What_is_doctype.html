

<!-- Q- What is <!doctype > in html ?

Ans- The <!DOCTYPE > declaration, also known as a Document Type Declaration (DTD).
     Its primary purpose is to inform the web browser about the version of HTML 
     or XML that the document is using. -->



<!-- In HTML4,  -->

<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">




<!-- In HTML5,  October 28, 2014 -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WebX Learner</title>
  </head>
  <body>
    <!-- Your HTML content goes here -->
  </body>
</html>
