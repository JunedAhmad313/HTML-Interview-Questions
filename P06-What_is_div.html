

<!-- 
Q- What is <div> tag in html ?

Ans- 1-The <div> tag in HTML (Hypertext Markup Language) is a block-level container element. 
     It is used to group content and apply CSS styles to it. The div tag is employed to organize
     the structure of a webpage. -->


     <!DOCTYPE html>
     <html lang="en">
     <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Example using Div Tag </title>
        <style>
            .container {
                width: 50%;
                margin: 0 auto;
                background-color: aqua;
                padding: 1.25rem;
                border: 1px solid blueviolet;
            }

        </style>
     </head>
     <body>
        <div class= "container">
            <h1> Welcome to my WebSite </h1>
            <p>This is a Sample content inside a div container </p>
            <ul>
                <li>Item 1</li>
                <li>Item 2</li>
                <li>Item 3</li>
            </ul>
        </div>
        
     </body>
     </html>
