
<!-- Q- What is Head tag? 

Ans- the <head>tag is used to define the head section of a document. The head section
     contains metadata about the HTML document, which includes information like the
     title of the document, links to stylesheets, scripts, and other meta-information. -->

 

     
     <!DOCTYPE html>
     <html lang="en">
     <head>
         <meta charset="UTF-8">
    
         <title>Webx Learner</title>
     
         <!-- CSS Link -->
         <link rel="stylesheet" href="styles.css">
     
         <!-- JavaScript Link -->
         <script src="script.js" ></script>
     </head>
     <body>
         <!-- Body content goes here -->
     </body>
     </html>
